<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFaceSync - Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script src="db.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="overlay"></div>
            <div class="info-box">
                <h1>EduFaceSync</h1>
                <p>Enhancing online education with real-time emotion detection.</p>
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <div class="form-section" id="login-form">
                    <h2>Login</h2>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <p><span onclick="forgotPassword()">Forgot Password?</span></p>
                    <button class="submit-btn">Login</button>
                    <button class="google-btn" onclick="handleGoogleSignIn()">Continue with Google</button>
                    <p><span onclick="toggleForm()">Don't have an account? Sign Up</span></p>
                </div>
                <div class="form-section" id="signup-form" style="display: none;">
                    <h2>Sign Up</h2>
                    <select class="input-field" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="Student">Student</option>
                        <option value="Teacher">Teacher</option>
                    </select>
                    <input type="text" class="input-field" placeholder="Full Name" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <button class="submit-btn">Sign Up</button>
                    <button class="google-btn" onclick="handleGoogleSignIn()">Continue with Google</button>
                    <p><span onclick="toggleForm()">Already have an account? Login</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="custom-modal-body" id="roleSelectionModal" style="display: none;">
        <form id="roleSelectionForm" onsubmit="handleRoleSelection(event)">
            <div class="form-group">
                <label for="googleRole">Role</label>
                <select class="form-control" id="googleRole" required onchange="toggleGoogleField()">
                    <option value="" disabled selected>Select your role</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                </select>
            </div>
            <button type="submit">Confirm Role</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
