<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Colors */
        :root {
            --orange: #f68b1f;
            --dark: #333;
            --light: #f8f9fa;
            --yellow: rgb(242, 185, 42); /* Define yellow color */
        }

        /* Navbar Styling */
        .navbar {
            background-color: var(--yellow); /* Set yellow background */
            padding: 15px;
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--dark); /* Dark text color for contrast */
        }

        .nav-link {
            color: var(--dark); /* Dark text color for navbar links */
            margin-right: 20px;
        }

        .nav-link:hover {
            color: var(--orange); /* Hover effect to change to orange */
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(45deg, var(--orange), #ff6700);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
        }

        .hero-text {
            color: white;
            max-width: 500px;
            animation: slide-in-left 1s ease-out;
        }

        .hero-text h1 {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }

        .hero-text p {
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }

        .btn-warning {
            background-color: #eeb929;
            border: none;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            animation: fade-in 1.5s ease-out;
        }

        .btn-warning:hover {
            background-color: #ff6700;
            color: white;
        }

        /* Image Styling */
        .hero-img img {
            max-width: 100%;
            height: auto;
            animation: slide-in-right 1.5s ease-out;
        }

        /* Animations */
        @keyframes slide-in-left {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slide-in-right {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EduFaceSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-text">
            <h1>AI-Based Facial Expression Detection System</h1>
            <p>"Detect. Understand. Enhance Learning!"</p>
            <a href="feature.html" class="btn btn-warning btn-lg">Explore now</a>
        </div>
        <div class="hero-img">
            <img src="picture_1-removebg-preview.png" alt="Hero Image">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
