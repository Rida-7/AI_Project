<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Colors */
        :root {
            --orange: #f68b1f;
            --dark: #333;
            --light: rgba(255, 255, 255, 0.8);
            --yellow: rgb(242, 185, 42);
        }

        body {
            background-color: #e88f36; /* Dark orange background */
        }

        .feedback-card {
            background-color: var(--light);
            border: 1px solid var(--dark);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .feedback-card h3 {
            color: var(--dark);
        }

        label {
            color: var(--dark);
        }

        .submit-btn {
            background-color: var(--yellow);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background-color: var(--orange);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: var(--yellow);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EduFaceSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="student.html">Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Feedback Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="feedback-card">
                    <h3 class="text-center">We value your feedback!</h3>
                    <p class="text-center">Your feedback is optional, but it will help us improve the system.</p>
                    <form>
                        <div class="mb-3">
                            <label for="feedback-text" class="form-label">Feedback:</label>
                            <textarea class="form-control" id="feedback-text" rows="5" placeholder="Share your thoughts (Optional)"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="submit-btn">Submit Feedback</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
